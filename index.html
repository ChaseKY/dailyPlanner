<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1><span class="text">Work Day Scheduler</span></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        
        <thead>
          
          <tr>

            <th scope="col" style="width: 20%;">Time</th>
            <th scope="col" style="width: 140%;">Event</th>
            <th scope="col" style="width: 20%;">Save</th>
          
          </tr>
        
        </thead>

        <tbody>

          <tr data="9">
            <th scope="row" >9 AM</th>
            <td><textarea id="time9" class="9" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="10">
            <th scope="row" >10 AM</th>
            <td><textarea id="time10" class="10" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="11">
            <th scope="row" >11 AM</th>
            <td><textarea id="time11" class="11" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="12">
            <th scope="row" >12 PM</th>
            <td><textarea id="time12" class="12" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="13">
            <th scope="row" >1 PM</th>
            <td><textarea id="time1" class="1" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="14">
            <th scope="row" >2 PM</th>
            <td><textarea id="time2" class="2" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="15">
            <th scope="row" >3 PM</th>
            <td><textarea id="time3" class="3" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="16">
            <th scope="row" >4 PM</th>
            <td><textarea id="time4" class="4" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr data="17">
            <th scope="row" >5 PM</th>
            <td><textarea id="time5" class="5" contenteditable=""></textarea></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

        </tbody>
      </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
