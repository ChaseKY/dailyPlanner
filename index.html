<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1><span class="text">Work Day Scheduler</span></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <thead>
          <tr>

            <th scope="col" style="width: 20%;">Time</th>
            <th scope="col" style="width: 140%;">Event</th>
            <th scope="col" style="width: 20%;">Save</th>
          
          </tr>
        </thead>

        <tbody>

          <tr>
            <th scope="row" id="9am">9 AM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="10am">10 AM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="11am">11 AM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="12pm">12 PM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="1pm">1 PM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="2pm">2 PM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="3pm">3 PM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="4pm">4 PM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

          <tr>
            <th scope="row" id="5pm">5 PM</th>
            <td><div contenteditable=""></div></td>
            <td><button class="saveBtn">Save</button></td>
          </tr>

        </tbody>
      </table>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
